<!doctype html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>美食菜单详细</title>
		<link href="css/bbb.css" rel="stylesheet" type="text/css">
		<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/all.css" integrity="sha384-DyZ88mC6Up2uqS4h/KRgHuoeGwBcD4Ng9SiP4dIRy0EXTlnuz47vAwmeGwVChigm" crossorigin="anonymous">
	</head>
	<body>
		<div class="all">
			<div class="head">
				<img class="picture1" src="images/6 (2).jpg">
				<div class="pp1">
					我要点评
				</div>
				<div class="pp1 pp2">
					收藏
				</div>
				<div class="head_qq">
					<div  class="qw1">菜名 ：</div>
					<div  class="qw2">尖椒土豆片</div>
					<div  class="qw3">价格 ：</div>
					<div  class="qw4">20元</div>
				</div>
				<div class="qq">
					<div class="qw3 qq1">原料：</div>
					<div class="qw2 qq2">土豆（黄皮）300克。辣椒（青、尖）150克。植物油25克、盐3克、酱油10克。</div>
				</div>
				<div class="qq ww">
					<div class="qw3 ww1">特色：</div>
					<div class="qw2 ww2">美味佳肴</div>
				</div>
				<div class="qq ee">
					<div class="qw3 ee1">操作：</div>
					<div class="qw2 ee2">
						<p class="eee1">1.尖椒洗净去籽切小片；</p> 
						<p class="eee1">2.土豆去皮洗净切成薄片；</p>
						<p class="eee1">3.待锅烧红后加入食用油烧热，加入尖椒，用锅铲抄拌一会；</p>
						<p class="eee1">4.然后加入酱油，加入土豆片抄拌3分钟；</p>
						<p class="eee1">5.待土豆变色后加入适量盐调味即可。</p>
						
					</div>
				</div>
				<div class="qq rr">
					<div class="qw3 rr1">营养价值：</div>
					<div class="qw2 rr1">马铃薯、红薯、芋头等薯类食物，所含营养素丰富，它所含的蛋白质和维生素C、维生素B1、维生素B2比苹果高得多</div>
				</div>
			</div>
			<div class="body">
				<div class="home">
				   <div class="bom"><i class="far fa-thumbs-up"></i></div>
				   <div class="mm">点赞</div>
				</div>
				<div class="home">
				   <div class="bom bb1"><i class="far fa-star"></i></div>
				   <div class="mm">收藏</div>
				</div>
				<div class="home">
				   <div class="bom bb2"><i class="fas fa-plus"></i></div>
				   <div class="mm">加入菜单</div>
				</div>
				<div class="home">
				   <div class="bom bb1"><i class="far fa-star"></i></div>
				   <div class="mm">评价</div>
				</div>
			</div>
		</div>
	</body>
</html>
