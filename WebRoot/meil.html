<!doctype html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>美食菜单详细</title>
		<link href="css/bbb.css" rel="stylesheet" type="text/css">
		<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/all.css" integrity="sha384-DyZ88mC6Up2uqS4h/KRgHuoeGwBcD4Ng9SiP4dIRy0EXTlnuz47vAwmeGwVChigm" crossorigin="anonymous">
	</head>
	<body>
		<div class="all">
			<div class="head">
				<img class="picture1" src="images/QZLJ.jpg">
				<div class="pp1">
					我要点评
				</div>
				<div class="pp1 pp2">
					收藏
				</div>
				<div class="head_qq">
					<div  class="qw1">菜名 ：</div>
					<div  class="qw2">清炸里脊</div>
					<div  class="qw3">价格 ：</div>
					<div  class="qw4">36元</div>
				</div>
				<div class="qq">
					<div class="qw3 qq1">原料：</div>
					<div class="qw2 qq2">猪里脊300克。油、酱油、味精、绍酒、花椒盐。</div>
				</div>
				<div class="qq ww">
					<div class="qw3 ww1">特色：</div>
					<div class="qw2 ww2">饮酒佳菜，越嚼越香。</div>
				</div>
				<div class="qq ee">
					<div class="qw3 ee1">操作：</div>
					<div class="qw2 ee2">
						<p class="eee1">1、把里脊切成滚刀块，用酱油、绍酒、味精卤一下。</p> 
						<p class="eee1">2、勺内放入油，烧至九成热时把里光彩块放入炸一下捞出，待油温升高时再放入油内，炸熟呈火红色捞出装盘即成。（吃时蘸花椒盐）</p>
						
					</div>
				</div>
				<div class="qq rr">
					<div class="qw3 rr1">营养价值：</div>
					<div class="qw2 rr1">猪肉为人类提供优质蛋白质和必需的脂肪酸。猪肉可提供血红素（有机铁）和促进铁吸收的半胱氨酸，能改善缺铁性贫血。</div>
				</div>
			</div>
			<div class="body">
				<div class="home">
				   <div class="bom"><i class="far fa-thumbs-up"></i></div>
				   <div class="mm">点赞</div>
				</div>
				<div class="home">
				   <div class="bom bb1"><i class="far fa-star"></i></div>
				   <div class="mm">收藏</div>
				</div>
				<div class="home">
				   <div class="bom bb2"><i class="fas fa-plus"></i></div>
				   <div class="mm">加入菜单</div>
				</div>
				<div class="home">
				   <div class="bom bb1"><i class="far fa-star"></i></div>
				   <div class="mm">评价</div>
				</div>
			</div>
		</div>
	</body>
</html>
